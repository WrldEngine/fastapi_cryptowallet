<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <div style="background-color: #ffffff; margin: 50px auto; padding: 20px; border-radius: 8px; max-width: 600px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <div style="text-align: center; padding-bottom: 20px; border-bottom: 1px solid #eaeaea;">
            <h1 style="margin: 0; font-size: 24px; color: #333333;">{{ title }}</h1>
        </div>
        <div style="padding: 20px 0; text-align: center;">
            <p style="margin: 0 0 20px; font-size: 16px; color: #666666;">Hello</p>
            <p style="margin: 0 0 20px; font-size: 16px; color: #666666;">To reset your password copy text below</p>
            <p id="textToCopy">{{ token }}</p>
            <button class="copy-button" onclick="copyText()">Copy</button>
            <p style="margin: 20px 0 0; font-size: 16px; color: #666666;">If you have not requested this reset, simply ignore this email.</p>
        </div>
        <div style="text-align: center; padding-top: 20px; border-top: 1px solid #eaeaea;">
            <p style="margin: 0; font-size: 14px; color: #999999;">&copy; Gyber Org, All rigths reserved.</p>
        </div>
    </div>
    <script>
        function copyText() {
            var textElement = document.getElementById("textToCopy");
            var tempInput = document.createElement("input");
            tempInput.value = textElement.textContent;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
        }
    </script>
</body>
</html>
